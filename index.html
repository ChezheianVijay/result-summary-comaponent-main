<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Results summary component</title>
  </head>
  <body>
    <article class="bigbox">
      <figure class="box1">
        <h2 class="box1head">Your Result</h2>
        <div class="roundout">
          <h1 class="bignum">76</h1>
          <p class="ofmark">of 100</p>
        </div>
        <h1 class="grade">Great</h1>
        <p class="description">
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </figure>
      <section class="box2">
        <h2 class="box2head">Summary</h2>
        <div class="rbox">
          <img
            class="rimg"
            src="./assets/images/icon-reaction.svg"
            alt="Reaction"
          />
          <h6 class="rtext">Reaction</h6>
          <span class="rside"><b>80</b> / 100</span>
        </div>
        <div class="mbox">
          <img
            class="rimg"
            src="./assets/images/icon-memory.svg"
            alt="Memory"
          />
          <h6 class="mtext">Memory</h6>
          <span class="rside"><b>92</b> / 100</span>
        </div>
        <div class="vbox">
          <img
            class="rimg"
            src="./assets/images/icon-verbal.svg"
            alt="Verbal"
          />
          <h6 class="vtext">Verbal</h6>
          <span class="rside"><b>61</b> / 100</span>
        </div>
        <div class="vibox">
          <img
            class="rimg"
            src="./assets/images/icon-visual.svg"
            alt="Visual"
          />
          <h6 class="vitext">Visual</h6>
          <span class="rside"><b>72</b> / 100</span>
        </div>
        <button>Continue</button>
      </section>
    </article>
  </body>
</html>
